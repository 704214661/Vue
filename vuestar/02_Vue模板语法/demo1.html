<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ake me dynamic!</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
    Vue模板语法
    1.插值语法：
        功能：插值语法用于解析标签体的普通文本内容，即{{}}中指定的表达式的值
        写法：{{表达式}}，可以插值表达式，也可以插值表达式的结果
    2.注意：
        1.插值语法不能识别js代码，只能识别js表达式
        2.插值语法不能使用自定义标签，只能使用原生标签
        3.插值语法不能使用js关键字，不能使用关键字作为变量名
    2.指令：
        v-bind:href="url"，url是js表达式
        v-bind:x="Hello"
    -->
   
    <div id="root">
        <h1>插值语法</h1>
        <h2>你好，胡玲</h2>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()" v-bind:x="Hello">点我去{{school.name}}学习Vue</a>
        <a v-bind:href="url":x="Hello">点我去学习Vue</a>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            name: '胡玲',
            url: 'https://v3-migration.vuejs.org/',
            
            school:{
                name: 'Vue 学院',
                url: 'https://vuejs.org/'
            }
        }
    });
</script>
</html>
