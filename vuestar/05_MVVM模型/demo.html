<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ake me dynamic!</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false//阻止vue在启动时生产提示

    const vm = new Vue({
        el:"#root",
        data:{
            name:"尚硅谷",
            address:"北京昌平区",
            a:1
        }
    })
    console.log(vm)
</script>
</html>
