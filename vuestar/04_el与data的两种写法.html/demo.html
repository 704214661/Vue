<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ake me dynamic!</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好，胡玲</h1>
    </div>
</body>
<!--
data与el的两种写法
1.el有2种写法
（1）.new Vue时候配置el，那么模板中的元素必须存在于el指定的元素中
（2）.先创建一个vm实例，再通过vm.$mount('#root')指定el指定的元素
2.data的2种写法
（1）对象式
（2）函数式
    函数式写法中，data函数中的this指向Vue实例对象
    对象式写法中，data函数中的this指向window
    注意：使用函数式写法时，data函数中的this指向window，所以不能使用箭头函数，否则this指向window

3.一个重要的原则：
由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例对象，而是window


1.data与el是Vue实例化必须的属性，且只能使用一个
2.data的值只能是函数，且返回一个对象
3.el用于指定当前Vue实例要控制的区域，只能指定一个元素，不能指定多个元素，否则报错
4.el指定的元素必须存在于真实DOM中，否则报错
5.el指定的元素只能有一个根元素
-->
<script type="text/javascript">
    Vue.config.productionTip = false;//阻止vue在启动时生成生产提示
    
    const v = new Vue({
        el:'#root',
        data:{
            msg:'你好，胡玲'
        }
    })
    console.log(v)
    
    setTimeout(()=>{
        v.$mount('#root')
    },1000)
    v.$data.msg = '你好，胡玲'
    
    new Vue({
        el:'#root',
        //data的第一种写法：对象式
        /*
        data:{
        name:'你好，胡玲''
        }
        */
       
        //data的第二种写法：函数式
        data:function(){
            console.log('@@@',this)//此处的this是Vue实例对象
            return {name:'你好，胡玲'}
            name:'你好，胡玲'
        }
    })
</script>
</html>
